language: cpp
compiler:
- gcc

install:
# Upgrade GCC
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo apt-get update -qq
- sudo apt-get install -qq g++-5
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5

# Upgrade Python to python 3.4
- sudo add-apt-repository ppa:fkrull/deadsnakes -y
- sudo apt-get update -qq
- sudo apt-get install -qq python3.4
- sudo rm /usr/local/bin/python
- sudo ln -s /usr/local/bin/python3.4 /usr/local/bin/python

- sudo pip install cpp-coveralls
- sudo pip install conan

# Automatic detection of your arch, compiler, etc
- conan install -r conan.io . --build

script:
- cmake .
- make

after_success:
- make test
- coveralls --exclude "test" --exclude "CMakeFiles" --include "trie/lib/" --include "TST/lib/" --include "Radix_Tree/lib/" --gcov-options '\-lp' --gcov 'gcov-5.2' 

addons:
  coverity_scan:
    # GitHub project metadata
    # ** specific to your project **

    project:
      name: maitesin/tries
      version: 0.8
      description: Tries comparison

    # Where email notification of build analysis results will be sent
    notification_email: violador.de.segmentos@gmail.com

    # Commands to prepare for build_command
    # ** likely specific to your build **
    build_command_prepend: cmake .

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: make

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
  branch_pattern: master
